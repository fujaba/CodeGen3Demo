plugins {
    id 'java'
}

group 'uniks.sdmlib'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    jcenter()
    // url "https://oss.sonatype.org/content/repositories/snapshots/"
}

dependencies {
    compile 'org.sdmlib:SDMLib:2.3.+'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
